<h4>Recently on WBOR</h4>
<table>
  <tbody>
    {% for p in plays %}
    <tr class='highlight'>
      <td>{{ p.song.title }}
        <br />
        <i>{{ p.song.artist }}</i>, {{ p.play_date|timesince }} ago derp
	<fb:like href="http://www.wbor.org" send="false" 
		 layout="button_count" width="450" 
		 show_faces="false"></fb:like>
    </tr>
    <tr>
      <td><hr /></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
